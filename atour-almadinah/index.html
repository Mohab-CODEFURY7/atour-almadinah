<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المدينة للعطور</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: gold;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      color: gold;
    }
    .card-content p {
      font-size: 14px;
      color: #ccc;
    }
    .price {
      color: gold;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background-color: gold;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d4af37;
    }
    .cart {
      padding: 20px;
      background-color: #1a1a1a;
    }
    .cart h2 {
      color: gold;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

<header>المدينة للعطور</header>

<div class="container" id="products">
  <!-- المنتجات -->
</div>

<div class="cart">
  <h2>🛒 السلة</h2>
  <div id="cartItems">السلة فارغة</div>
</div>

<script>
  const products = [
    {
      id: 1,
      name: "Royal Oud",
      price: 950,
      description: "مزيج فاخر من العود النقي مع لمسة من الأخشاب العطرية ليمنحك حضوراً فريداً.",
      notes: "افتتاحية: ليمون | قلب: خشب الأرز | قاعدة: عود فاخر",
      image: "https://images.unsplash.com/photo-1596464716121-e900ef04097d?auto=format&fit=crop&w=600&q=80"
    },
    {
      id: 2,
      name: "Velour Rose",
      price: 780,
      description: "رائحة ورد مخملية مع فانيليا ناعمة لتجربة أنثوية أنيقة لا تُنسى.",
      notes: "افتتاحية: ورد | قلب: فانيليا | قاعدة: مسك أبيض",
      image: "https://images.unsplash.com/photo-1599940824399-b87987ceb72a?auto=format&fit=crop&w=600&q=80"
    }
  ];

  const cart = [];

  function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="card-content">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p><small>${p.notes}</small></p>
          <div class="price">${p.price} ج.م</div>
          <button onclick="addToCart(${p.id})">أضف للسلة</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById('cartItems');
    if (cart.length === 0) {
      cartDiv.innerHTML = 'السلة فارغة';
    } else {
      cartDiv.innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>${item.price} ج.م</span>`;
        cartDiv.appendChild(div);
      });
    }
  }

  renderProducts();
</script>

</body>
</html>
